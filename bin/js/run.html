<html>
<body>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
	<script>
	  // a hack specifically for haxe.unit.TestRunner();
		if(!window.process) window.process = {};
		if(!process.stdout) process.stdout = {};
		if(!process.stdout.write) process.stdout.write = console.log;
		window.onerror = function(msg, url, line, col, e) {
			window.travixThrow(e instanceof HaxeError ? e.val : e);
			return true;
		}
	</script>
	<script src="tests.js"></script>
</body>
</html>
